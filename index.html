<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <script src="js/script.js" type="text/javascript"></script>
    <link href="style/style.css" rel="stylesheet" type = "text/css">
</head>
<body class="base">
    <h1 class="result" id="res">0</h1>
    <div class="bodycalc">
    <button onclick=cleared() class="eraser">C</button>
    <button onclick=allcleared() class="eraser">AC</button>
    <button onclick=backspace() class="eraser"><-</button>
    <button onclick=div() class="operator">/</button>
    <br>
    <button onclick=addtonumber(7) class="number">7</button>
    <button onclick=addtonumber(8) class="number">8</button>
    <button onclick=addtonumber(9) class="number">9</button>
    <button onclick=mult() class="operator">*</button>
    <br>
    <button onclick=addtonumber(4) class="number">4</button>
    <button onclick=addtonumber(5) class="number">5</button>
    <button onclick=addtonumber(6) class="number">6</button>
    <button onclick=sum() class="operator">+</button>
    <br>
    <button onclick=addtonumber(1) class="number">1</button>
    <button onclick=addtonumber(2) class="number">2</button>
    <button onclick=addtonumber(3) class="number">3</button>
    <button onclick=res() class="operator">-</button>
    <br>
    <button onclick=addtonumber(0) class="number" id="zero">0</button>
    <button onclick=checkcoma() class="operator" id="com">.</button>
    <button onclick=result(operator1,operator2,opToDo) id="resultbut" class="operator">=</button>
    <br>
    </div>
</body>
